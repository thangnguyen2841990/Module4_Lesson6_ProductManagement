<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header" th:replace="/product/layout::header"></div>
<form th:object="${product}" method="post" enctype="multipart/form-data">
    <fieldset disabled>
        <legend><h3>THÔNG TIN SẢN PHẨM</h3></legend>
        <div class="input-info">
            <lable><h5>Tên sản phẩm</h5></lable>
            <input type="text" disabled th:field="*{name}">
        </div>
        <div class="input-info">
            <lable><h5>Giá</h5></lable>
            <input type="text" disabled th:field="*{price}">
        </div>
        <div class="input-info">
            <lable><h5>Số lượng</h5></lable>
            <input type="text" disabled th:field="*{quantity}">
        </div>
        <div class="input-info">
            <lable><h5>Mô tả</h5></lable>
            <input type="text" disabled th:field="*{description}">
        </div>
        <div class="input-info">
            <lable><h5>Ảnh sản phẩm</h5></lable>
            <img th:src="@{/image/__*{image}__}" width="100" height="100">
        </div>
    </fieldset>


</body>
</html>
