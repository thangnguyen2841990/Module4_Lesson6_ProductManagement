<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout::head"></head>
<body>
<div th:replace="product/layout::header"></div>
<a th:href="@{/products/create}">
    <button class="btn btn-primary">Thêm sản phẩm mới</button>
</a>
<br>
<form th:action="@{/products}">
<div class="find-product">
    <lable><h5>Tìm kiếm sản phẩm</h5></lable>
    <input type="text" name="name" size="50">
    <button class="btn btn-primary">Tìm kiếm</button>
</div>
</form>
<fieldset>
    <legend><h3>DANH SÁCH SẢN PHẨM</h3></legend>
    <table class="table table-bordered">
        <tr>
            <th>STT</th>
            <th>ẢNH SẢN PHẨM</th>
            <th>TÊN SẢN PHẨM</th>
            <th>GIÁ</th>
            <th>SỐ LƯỢNG</th>
            <th>MÔ TẢ</th>
            <th>THAO TÁC</th>
        </tr>
        <tr th:each="product,productStatus : ${products}">
            <td th:text="${productStatus.count}"></td>
            <td><img th:src="@{/image/__${product.image}__}" width="50" height="50"></td>
            <td><a th:href="@{/products/view/__${product.id}__}" th:text="${product.name}"></a></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <a th:href="@{/products/edit/__${product.id}__}">
                    <button class="btn btn-primary">SỬA</button>
                </a>
                <a th:href="@{/products/delete/__${product.id}__}">
                    <button class="btn btn-danger">XÓA</button>
                </a>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
