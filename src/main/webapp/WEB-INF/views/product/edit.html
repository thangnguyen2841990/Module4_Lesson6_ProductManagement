<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header" th:replace="/product/layout::header"></div>
<form th:object="${productForm}" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend><h3>SỬA THÔNG TIN SẢN PHẨM</h3></legend>
        <div class="input-info">
            <lable><h5>Tên sản phẩm</h5></lable>
            <input type="text" th:field="*{name}">
        </div>
        <div class="input-info">
            <lable><h5>Giá</h5></lable>
            <input type="text" th:field="*{price}">
        </div>
        <div class="input-info">
            <lable><h5>Số lượng</h5></lable>
            <input type="text" th:field="*{quantity}">
        </div>
        <div class="input-info">
            <lable><h5>Mô tả</h5></lable>
            <input type="text" th:field="*{description}">
        </div>
        <div class="input-info">
            <lable><h5>Ảnh sản phẩm</h5></lable>
            <img th:src="@{/image/__${product.image}__}" width="100" height="100">
            <input type="file" th:field="*{image}">
        </div>
        <button class="btn btn-primary">Xác nhận</button>
    </fieldset>
</form>

</body>
</html>
